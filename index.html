<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Registration form </title>
<link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  
<div class="container-fluid ">
  <header class="text-center">
   
  </header>
</div>">

  <Section class="container ">
    <form class="form-control bg-success p-2 text- bg-opacity-25">
      <div class="row g-2">
        <h1 class="text-center text-black">Registration</h1>
        <div class="col-md">
          <div class="form-floating" mb-2>
            
            <input type="text" class="form-control" id="floatingInputGrid" placeholder="Enter First" value="">
            <label for="floatingInputGrid">First</label>
          </div>
        </div>

        <div class="col-md">
          <div class="form-floating">
            
            <input type="email" class="form-control" id="floatingInputGrid" placeholder="Enter Email address" value="">
            <label for="floatingInputGrid">Email address</label>
          </div>
        </div>

      </div>
<br>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInputGrid" placeholder="Last" value="">
            <label for="floatingInputGrid">Last</label>
          </div>
        </div>

        <div class="col-md">
          <div class="form-floating">
            <input type="tel" class="form-control"id="phone" name="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" placeholder="Enter phone number" >
            <label for="floatingInputGrid">phone number</label>
          </div>
        </div>

      </div>
<br>

        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInputGrid" placeholder="City" value="">
              <label for="floatingInputGrid">City</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="floatingSelectGrid">
                <option selected>--</option>
                <option value="1">Laguna</option>
                <option value="2">Cavite</option>
                <option value="3">Manila</option>
              </select>
              <label for="floatingSelectGrid">Province</label>
            </div>
          </div>
        </div>
<br>
        <div class="Gender-detail-box">
          <span class="genter-title">Gender</span>
          <div class="gender-category">
          
        <div class="form-check form-check-inline" text-white>
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
          <label class="form-check-label" for="inlineRadio1">Other</label>
        </div>
      </div>
<br>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInputGrid" placeholder="Enter First" value="">
            <label for="floatingInputGrid">Username</label>
          </div>
        </div>

        <div class="col-md">
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingInputGrid" placeholder="Enter Email address" value="">
            <label for="floatingInputGrid">Password</label>
          </div>
        </div>

      </div>

      <div class="alert">
        <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
<label class="btn btn-outline-info" for="btn-check-outlined"></label><br>

        <p>By clicking this , you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy.</a> You may recieve SMS notifications from us and can opt out at any time.</p>
    </div>

    <div class="form-button-container">
      <input type="submit" value="Register">
      <input type="reset">
    </div>

    </form>
 </div>


</body>
</html>
